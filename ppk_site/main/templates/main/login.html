{% extends 'main/layout.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="row justify-content-center pt-4">
    <div class="col-md-auto">
        <h1>Авторизация</h1>
    </div>
</div>
<div class="row justify-content-center p-3">
    <div class="col-md-auto">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary bg-main-ppk" type="submit">Войти</button>
            <a class="btn btn-primary bg-main-ppk" href="{% url 'signup' %}">Зарегестрироваться</a>
        </form>
    </div>
</div>


{% endblock %}
