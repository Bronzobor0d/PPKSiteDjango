{% extends 'main/layout.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="row justify-content-center pt-4">
    <div class="col-md-auto">
        <h1>Регистрация</h1>
    </div>
</div>
<div class="row justify-content-center p-3">
    <div class="col-md-auto">
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary bg-main-ppk" type="submit">Зарегестрироваться</button>
        </form>
    </div>
</div>

{% endblock %}
