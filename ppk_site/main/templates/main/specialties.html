{% extends 'main/layout.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h1>Специальности</h1>
<div class="row">
    {% for spec in specialities %}

    <div class=" col-4 p-3">
        <div class="card h-100">
            <img src="{{ spec.image_main.url }}" class="card-img-top" alt="...">
            <div class="card-body d-flex align-items-start flex-column">
                <h5 class="card-title mb-auto">{{ spec.title }}</h5>
                <a href="{% url 'specialty-detail' spec.id %}" class="btn btn-primary mt-3">Подробнее</a>
            </div>
        </div>
    </div>

    {% endfor %}

</div>


{% endblock %}
