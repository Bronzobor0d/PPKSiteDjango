{% extends 'main/layout.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}


<div class="row">
    <div class="col-sm-9">
        <div class="row justify-content-center pt-4">
            <div class="col-md-auto">
                <h1>Специальности</h1>
            </div>
        </div>
        <div class="row">
            {% for spec in specialities %}

            <div class="col-sm-4 p-3">
                <div class="card h-100">
                    <img src="{{ spec.image_main.url }}" class="card-img-top" alt="...">
                    <div class="card-body d-flex align-items-start flex-column">
                        <h5 class="card-title mb-auto">{{ spec.title }}</h5>
                        <a href="{% url 'specialty-detail' spec.id %}" class="btn btn-primary bg-main-ppk mt-3">Подробнее</a>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
    <div class="col-sm-3">
        {% include 'main/banner.html' %}
    </div>

</div>


{% endblock %}
