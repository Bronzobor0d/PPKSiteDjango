{% extends 'main/layout.html' %}
{% load tz %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}


<div class="row">
    <div class="col-sm-9">
        <div class="row justify-content-center pt-4">
            <div class="col-md-auto">
                <h1>Новости</h1>
            </div>
        </div>
        <div class="row">
            {% for new in news %}

            <div class="col-sm-12 p-3">
                <div class="card h-100">
                    <img src="{{ new.image.url }}" class="card-img-top" alt="...">
                    <div class="card-body d-flex align-items-start flex-column">
                        <h3 class="card-title mb-auto">{{ new.title }}</h3>
                        <p>{{ new.text|linebreaks }}</p>
                        <p class="mb-0">Дата публикации: {{ new.date|localtime }}</p>
                    </div>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
    <div class="col-sm-3">
        {% include 'main/banner.html' %}
    </div>

</div>


{% endblock %}
