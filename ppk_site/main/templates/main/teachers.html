{% extends 'main/layout.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<div class="row justify-content-center p-3">
    <div class="col-md-auto">
        <h1>Преподаватели</h1>
    </div>
</div>

<div class="row">
    {% for teacher in teachers %}

    <div class="col-sm-4 p-3">
        <div class="card h-100">
            <div class="card-body d-flex align-items-start flex-column">
                <h5 class="card-title mb-auto">{{ teacher }}</h5>
                <a href="{% url 'teacher-detail' teacher.id %}" class="btn btn-primary bg-main-ppk mt-3">Подробнее</a>
            </div>
        </div>
    </div>

    {% endfor %}

</div>


{% endblock %}
